<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="ano.css">
  <title>Calculadora de Idade</title>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Idade</h2>
    <label for="anoNascimento">Digite seu ano de nascimento:</label>
    <input type="number" id="anoNascimento" placeholder="Ex: 1990" min="1900" max="2025" />
    <button onclick="calcularIdade()">Calcular Idade</button>
    <div id="resultado"></div>
  </div>

  <script src="idade.js"></script>
</body>
</html>
